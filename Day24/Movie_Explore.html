<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #results { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .movie { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
    .movie img { width: 100%; height: auto; }
  </style>
</head>
<body>
  <h1>Movie Explorer</h1>
  <input type="text" id="searchInput" placeholder="Enter movie name">
  <button onclick="searchMovies()">Search</button>
  <div id="results"></div>

  <script src="app.js"></script>
</body>
</html>
